<div class="form-container">
  <p>Speakers please email us at <span class="highlight">speakers@tedxauckland.com</span></p>
  <p>Partner inquiries please email us at <span class="highlight">elliott@tedxauckland.com</span></p>

  <form method="post" action="/contact/success/">
    <label for="type">Type</label>
    <select name="type" id="type">
      <option value="General">General</option>
      <option value="Speaking">Speaking</option>
      <option value="Sponsorship">Sponsorship</option>
    </select>

    <div class="input-split">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name">
      </div>

      <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name">
      </div>
    </div>

    <label for="message">Message</label>
    <textarea type="text" name="message" id="message"></textarea>

    <button type="submit" class="button">Send message</button>
  </form>
</div>
