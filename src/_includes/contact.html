<div class="form-container">
  <form class="contact-form" method="post" action="/contact/success/">
    <label for="type">Type</label>
    <select name="type" id="type">
      <option name="_subject" value="General Enquiry">General</option>  <!-- ideas @ tedxauckland dot com -->
      <option name="_subject" value="Speaking Enquiry">Speaking</option> <!-- speakers @ tedxauckland dot com -->
    </select>

    <div class="input-split">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name"/>
      </div>

      <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name"/>
      </div>
    </div>

    <div class="input-split">
      <div>
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email"/>
      </div>
    </div>

    <label for="message">Message</label>
    <textarea type="text" name="message" id="message"></textarea>

    <input type="hidden" name="_to" value="ideas@tedxauckland.com">
    <input type="hidden" name="_cc" value="ideas@tedxauckland.com">

    <button type="submit" class="button">Send message</button>
  </form>
</div>
