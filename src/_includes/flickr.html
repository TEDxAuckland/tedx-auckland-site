{% for gallery in include.galleries %}
<div class="flexslider">
  {% assign selected_gallery = site.data.flickr_gallery[gallery] %}
  <ul class="slides">
  {% for sizes in selected_gallery | limit:5 %}
    {% assign medium = sizes.first %}
    <li>
      <img class="flickr_image" src="{{medium[1]}}">
    </li>
    {% endfor %}
  </ul>

</div>
{% endfor %}
